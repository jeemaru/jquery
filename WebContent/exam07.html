<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br /> abcdefg </p>
</body>
	

	<script type="text/javascript">
	
		//속성이 있는 테그를 가지고오고싶으면 형태를 html 로 해줘야함
	
		$("#p1").html("<strong>가나다라마바사아자차카타파하</strong>");
		
		var str = $("#p2").html();
		
		console.log(str);
	
	</script>

</html>
